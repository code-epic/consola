            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Transicion</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter ...">

        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Estado Destino</label>
                <select class="form-control selected" style="display: flex; justify-content: center;">

                </select>
            </div>
        </div>
        <div class="col-md-12">
            <label>Descripcion</label>
            <div class="input-group mb-3">

                <input style="font-size:14px;" type="text" class="form-control">
