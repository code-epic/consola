<form  class="normal-form">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Aplicacion</label>
                <select id="cmbAplicacion" class="form-control selected" [disabled]="isDisabledInput"
                    [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="aplicacion"  value ="{{aplicacion}}"
                    style="display: flex; justify-content: center;">
                    <option value="-">SELECCIONE</option>
                    <option *ngFor="let xapp of lstApps" value="{{ xapp.identificador + '|' + xapp.llave }}">{{xapp.nombre}} : {{xapp.version}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Arquitectura</label>
                    <select id="cmbModulo" class="form-control selected" [disabled]="isDisabledInput"
                        [ngModelOptions]="{standalone: true}"
                        [name]="xmodulo"
                        (change)="consultarRed()" 
                        [(ngModel)]="xmodulo">
                        <option value="-">SELECCIONE</option>
                        <option value="1">DOCUMENTOS</option>
                        <option value="0">SISTEMA</option>
                        <option value="2">SERVIDORES</option>
                    </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Driver</label>
                    <select id="cmbModulo" class="form-control selected" [disabled]="isDisabledInput"
                        [ngModelOptions]="{standalone: true}"
                        [name]="xdrivers"
                        [(ngModel)]="xdrivers">
                        <option value="-">SELECCIONE</option>
                        <option *ngFor="let mdl of drivers" value="{{mdl.id}}" >{{ mdl.descripcion }} ( {{mdl.basedatos}} ) </option> 

                    </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Enter ..."  
                [ngModelOptions]="{standalone: true}" [disabled]="isDisabledInput"  [(ngModel)]="nombre"  value ="{{nombre}}">
            </div>
        </div>
        <div class="col-md-8">
            <label>Descripcion</label>
            <div class="input-group mb-3">
                
                <input style="font-size:14px;" type="text" 
                    class="form-control" [ngModelOptions]="{standalone: true}" 
                    [(ngModel)]="descripcion" [disabled]="isDisabledInput"  value ="{{descripcion}}" >
                <div class="input-group-prepend">
                </div>
                <div *ngIf="!isButtonVisibleSalvar">
                    <button type="button" mat-raised-button color="primary" 
                        [disabled]="isBtnSalvar"
                        (click)="salvar()">
                        <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Salvar
                    </button>
                </div>
                <div *ngIf="isButtonVisibleUpdate">
                    <button type="button" mat-raised-button color="accent" 
                    [disabled]="isBtnSalvar"
                    (click)="modificar()">
                    <i class="fa fa-edit" aria-hidden="true"></i> &nbsp; Modificar
                    </button>
                    <button type="button" mat-raised-button color="primary" 
                    [disabled]="isBtnSalvar"
                    (click)="limpiar()">
                    <i class="fa fa-edit" aria-hidden="true"></i> &nbsp; Cancelar
                    </button>
                  </div>
            </div>
        </div>
    </div>
    
   
</form>
