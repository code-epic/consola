
<div class="app-body" id="fondo">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">

            <div class="card text-white bg-info py-4 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="../../assets/img/brand/seguridad.png" style="width: 200px; border-radius:110px;
                  margin-left: auto;
                  margin-right: auto;">
                  <p>
                    En informática un Bus de Servicio Empresarial es un modelo de arquitectura de software que gestiona la comunicación entre
                      servicios web. Es un componente fundamental de la Arquitectura Orientada a Servicios.
                  </p>
                  <!-- <button type="button" class="btn btn-primary active mt-3"
                        nbButton
                        fullWidth
                        status=""
                        size="medium"
                        routerLink="registrar"
                  > Registrate </button> -->
                </div>
              </div>
            </div>
            <div class="card p-6 ">
              <div class="card-body">
                <form (ngSubmit)="login('top-right', 'danger')" #form="ngForm" >
                  <br><h1>Sandra Server</h1>
                  <p class="text-muted">Code Epic Technologies 2023</p><br>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario"
                    autocomplete="usuario"  [(ngModel)]="usuario"
                    [ngModelOptions]="{standalone: true}" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Clave"
                        autocomplete="current-password"
                        [(ngModel)]="clave"
                        value="{{clave}}"
                        [ngModelOptions]="{standalone: true}"
                        required>
                  </div>
                  <div class="row">
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">¿Recuperar Clave?</button> -->
                    </div>
                    <div class="col-6 text-right pull-right" >
                      <button type="submit" class="btn btn-primary px-4"
                            fullWidth
                            status="info"
                            size="medium"
                            [disabled]="submitted || !form.valid"
                            [class.btn-pulse]="submitted">Iniciar sesi&oacute;n</button>
                    </div>
                    
                  </div>
                </form>
                <br>
                <hr>
                
                <p align="center">
                  
                  {{version}} Broglie.<br>
                  {{fecha}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

</div>
